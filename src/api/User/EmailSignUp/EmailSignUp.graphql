type EmailSignUpResponse {
    ok: Boolean!
    error: String
    token: String
}
enum Gender {
    M
    W
}
enum Nationality {
    KO
    EN
    CH
    US
}
type Mutation {
    EmailSignUp(
        email: String!
        firstName: String!
        lastName: String!
        password: String!
        address: String!
        isAbroad: Boolean!
        age: Int!
        gender: Gender!
        nationality: Nationality!
    ): EmailSignUpResponse!
}