type UpdateMyProfileResponse {
    ok: Boolean!
    error: String
    user: User
}
type Mutation {
    UpdateMyProfile(
        isAbroad: Boolean!
        abroadAddress: String
        addressList: Address
        addressItem: String
        firstName: String
        lastName: String
        email: String
        age: Int
        password: String
        gender: Gender
        nationality: Nationality
    ): UpdateMyProfileResponse!
}