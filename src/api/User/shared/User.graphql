enum Language {
    KO
    EN
    CH
    FR
}
type User {
    id: Int!
    firstName: String!
    lastName: String!
    email: String!
    password: String!
    age: Int!
    medicalRecords: [MedicalRecord]!
    gender: [Gender]!
    nationality: Language!
    address: String!
    createdAt: String!
    updatedAt: String
}