type ConfirmRecord {
  id: Int!
  result: String!
  medicalRecordId: Int
  medicalRecord: MedicalRecord!
  createdAt: String!
  updatedAt: String
}

enum Language {
  KO
  EN
  CH
  FR
  KO
  EN
  CH
  FR
}

enum Status {
  COLD
  COLIC
  FEMALE
  HANGOVER
  HEADACHE
  OTHER
  SKIN
  TOOTHACHE
}

union Symptoms = Cold | Colic | Female | Hangover | Headache | Other | Skin | Toothache

enum Allergy {
  NULL
  ALLERGY_PAINKILLER
  ALLERGY_ANTIBIOTIC
  ALLERGY_LACTOSE
}

enum Pregnant {
  NULL
  PREGNANT_TRUE
}

enum ChronicDiseases {
  NULL
  CHRONIC_LIVER
  CHRONIC_KIDNEY
}

type MedicalRecord {
  id: Int!
  lang: Language!
  status: Status!
  allergy: Allergy!
  pregnant: Pregnant!
  chronicDiseases: ChronicDiseases!
  createdAt: String!
  updatedAt: String
  userId: Int!
  user: User!
  symptomId: Int
  symptom: Symptoms!
  confirmId: Int
  confirm: ConfirmRecord
}

